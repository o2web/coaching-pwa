<!DOCTYPE html>
<html lang="en">
<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Achat de chien</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="dist/main.min.css">
</head>
<body>
  <div class="content">
    <h1>Achat de chien</h1>
    <form class="filters" id="filters-form">
      <input type="text" id="search" placeholder="Rechercher par nom ou par race">
      <select id="filters">
        <option value="0">-- Filtrer les animaux --</option>
        <option value="1">Ordre alphabétique</option>
        <option value="2">Chiots seulement (< 1 an)</option>
        <option value="3">Seulement femelle</option>
        <option value="4">Seulement mâle</option>
        <option value="5">Chiens usagés seulement</option>
      </select>
      <input type="submit" value="Lancer la recherche" />
    </form>
    <table class="dogs-list">
      <thead class="dogs-list__head">
        <tr>
          <th>Photo</th>
          <th>Nom</th>
          <th>Race</th>
          <th>Sexe</th>
          <th>Age</th>
          <th>État</th>
        </tr>
      </thead>
      <tbody class="dogs-list__body" id="dog-list" />
    </table>
  </div>

  <!-- Scripts -->
  <script src="dist/bundle.js"></script>
</body>
</html>
